<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500">
  <defs>
    <linearGradient id="gradBG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00E6FF" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#7C3AED" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E6FF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="3" specularConstant="0.7" specularExponent="20" lighting-color="#ffffff" result="spec">
        <fePointLight x="800" y="100" z="150"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feMerge>
        <feMergeNode in="specOut"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="500" fill="url(#gradBG)"/>
  <circle cx="1300" cy="150" r="380" fill="url(#glow)"/>

  <!-- Decorative shapes -->
  <g opacity="0.3">
    <path d="M100 420 C 300 320, 500 520, 700 420" fill="none" stroke="#00E6FF" stroke-width="3"/>
    <path d="M120 360 C 330 260, 520 460, 730 360" fill="none" stroke="#7C3AED" stroke-width="3"/>
  </g>

  <!-- Title -->
  <text x="140" y="210" font-family="Montserrat,Segoe UI,Arial" font-size="80" font-weight="900" fill="url(#textGrad)">
    Shill Or No Shill
  </text>

  <!-- Subtitle -->
  <text x="145" y="265" font-family="Segoe UI,Arial" font-size="26" fill="#a5b4fc">
    Decision support for hype, finance, and social influence
  </text>

  <!-- Icon cluster: scale, coin, chat bubble -->
  <g transform="translate(1100,220)" filter="url(#glass)">
    <!-- Scale -->
    <g transform="translate(0,0)">
      <rect x="-8" y="-40" width="16" height="80" rx="8" fill="#0ea5e9" opacity="0.9"/>
      <line x1="-60" y1="-10" x2="60" y2="-10" stroke="#7C3AED" stroke-width="6"/>
      <circle cx="-60" cy="40" r="35" fill="#00E6FF" opacity="0.8"/>
      <circle cx="60" cy="40" r="35" fill="#7C3AED" opacity="0.8"/>
    </g>
    <!-- Coin -->
    <g transform="translate(140,10)">
      <circle cx="0" cy="0" r="34" fill="#fbbf24"/>
      <circle cx="0" cy="0" r="28" fill="#fde68a"/>
      <text x="-10" y="10" font-size="22" font-family="Segoe UI" fill="#0f172a" font-weight="700">$</text>
    </g>
    <!-- Chat bubble -->
    <g transform="translate(240,-20)">
      <rect x="-50" y="-28" width="100" height="56" rx="12" fill="#10b981"/>
      <polygon points="30,28 46,40 40,22" fill="#10b981"/>
      <circle cx="-20" cy="-5" r="6" fill="#fff"/>
      <circle cx="0" cy="-5" r="6" fill="#fff"/>
      <circle cx="20" cy="-5" r="6" fill="#fff"/>
    </g>
  </g>

  <!-- CTA badges -->
  <g transform="translate(140,330)">
    <rect x="0" y="0" width="320" height="54" rx="12" fill="#0ea5e9"/>
    <text x="20" y="36" font-size="22" font-family="Segoe UI" fill="#081226" font-weight="700">Download Latest Release</text>
  </g>
  <g transform="translate(480,330)">
    <rect x="0" y="0" width="240" height="54" rx="12" fill="#7C3AED"/>
    <text x="20" y="36" font-size="22" font-family="Segoe UI" fill="#fff" font-weight="700">Version 2.x</text>
  </g>
</svg>