<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200" viewBox="0 0 640 200">
  <defs>
    <linearGradient id="bgLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="accentLight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="640" height="200" rx="20" fill="url(#bgLight)"/>

  <!-- Emblem: stylized S-shield -->
  <g transform="translate(60,50)" filter="url(#soft)">
    <path d="M60 0 C 10 0, 0 30, 0 60 C 0 120, 60 140, 100 140 C 130 140, 170 120, 170 90 C 170 70, 150 60, 130 60 C 110 60, 90 68, 90 84 C 90 100, 116 102, 130 104" fill="none" stroke="url(#accentLight)" stroke-width="16" stroke-linecap="round"/>
    <circle cx="60" cy="105" r="8" fill="#06b6d4"/>
    <circle cx="130" cy="25" r="8" fill="#8b5cf6"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,78)">
    <text x="0" y="0" font-family="Montserrat,Segoe UI,Arial" font-size="32" font-weight="800" fill="#0f172a">
      Shill Or No Shill
    </text>
    <rect x="0" y="12" width="280" height="6" rx="3" fill="url(#accentLight)"/>
    <text x="0" y="44" font-family="Segoe UI,Arial" font-size="16" fill="#334155">
      Decision support for hype, finance, and social influence
    </text>
  </g>
</svg>